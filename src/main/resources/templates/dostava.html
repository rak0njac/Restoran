<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Restoran F - Dostava</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-3">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Kategorija</th>
                    </tr>
                    </thead>
                    <tbody id="kat">
                        <tr th:each="proizvod : ${proizvodi}">
                            <td>
                                <button class="btn btn-primary" th:text="${proizvod.vrsta}" onclick="changeKat(this)"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col col-9">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Proizvod</th>
                    </tr>
                    </thead>
                    <tbody id="pro">
                    <tr th:each="proizvod : ${proizvodi}">
                        <td th:text="${proizvod.naziv}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script>
    $('document').ready(function () {
        var kategorije = [];
        $("#kat").find("button").each(function(){
            var q = $(this).text()
            kategorije.push(q);
        })
        kategorije = Array.from(new Set(kategorije));
        $("#kat").find("tr").remove()
        kategorije.forEach(function (item) {
            console.log(item)
            console.log('<tr><td><button class="btn btn-primary" onclick="changeKat(this)">' + item + '</button></td></tr>')
            $("#kat").append('<tr><td><button class="btn btn-primary" onclick="changeKat(this)">' + item + '</button></td></tr>')
        })
    })

    function changeKat(element)
    {
        var kat = $(element).text()
        //var proizvodi = [];
        location.href = "/proizvodi/proizvodPoVrsti/" + kat
        // $.ajax({
        //     type : 'GET',
        //     url : "/proizvodi/proizvodPoVrsti/" + kat,
        //     complete : function () {
        //         location.reload()
        //     }
        // });
    }
</script>
</body>
</html>
