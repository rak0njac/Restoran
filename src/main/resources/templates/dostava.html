<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Restoran F - Dostava</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
         body {
            background: url('https://c4.wallpaperflare.com/wallpaper/1002/130/457/food-meat-vegetables-tomatoes-still-life-hd-wallpaper-preview.jpg') no-repeat;
            background-size: cover;
            text-align:center;
            color: white;
        }
         .container{
            margin: 0px auto;
            margin-top: 10%;
            color: white;
         }
         .container th{
            color: white;
         }
    </style>
</head>
<body>
<header th:replace="fragments/header :: header">
</header>
    <div class="container">
        <div class="row">
            <div class="col col-3">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Kategorija</th>
                    </tr>
                    </thead>
                    <tbody id="kat">
                        <tr th:each="proizvod : ${proizvodi}" style="display: none">
                            <td>
                                <button class="btn btn-primary" th:text="${proizvod.vrsta}" onclick="changeKat(this)"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col col-6">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Proizvod</th>
                    </tr>
                    </thead>
                    <tbody id="pro" th:fragment="dostava">
                    <tr th:each="proizvod : ${proizvodi}">
                        <td>
                            <button class="btn btn-primary" th:text="${proizvod.naziv}" onclick="addToCart(this)"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col col-3">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Korpa</th>
                    </tr>
                    </thead>
                    <tbody id="kor">
                    <tr>
                        <td><button id="finish" class="btn btn-primary" onclick="finish()">Zavr≈°i kupovinu</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script>
    $('document').ready(function () {
        var kategorije = [];
        $("#kat").find("button").each(function(){
            var q = $(this).text()
            kategorije.push(q);
        })
        kategorije = Array.from(new Set(kategorije));
        $("#kat").find("tr").remove()
        kategorije.forEach(function (item) {
            console.log(item)
            console.log('<tr><td><button class="btn btn-primary" onclick="changeKat(this)">' + item + '</button></td></tr>')
            $("#kat").append('<tr><td><button class="btn btn-primary" onclick="changeKat(this)">' + item + '</button></td></tr>')
        })
    })

    function changeKat(element)
    {
        var kat = $(element).text()
        //var proizvodi = [];
        //location.href = "/proizvodi/proizvodPoVrsti/" + kat
        $.ajax({
            type : 'GET',
            url : "/proizvodi/proizvodPoVrsti/" + kat,
            success : function (data) {
                console.log(data)
                $("#pro").replaceWith(data);
            }
        });
    }

    function addToCart(element)
    {
        var item = $(element).text()
        $("#kor").prepend('<tr><td>' + item + '<button class="btn btn-danger" style="float: right" onclick="removeFromCart(this)">X</button></td></tr>')
    }

    function removeFromCart(element)
    {
        $(element).parents("tr").remove()
    }

    function finish() {
        var date = new Date();
        var time = date.getHours() + ":" + date.getMinutes()
        var items = $('#kor').find("td:not(#finish)").text();
        $.post('/porudzbine/napravi', {
            datum : date,
            vreme : time,
            korisnik_idkorisnik : '1'
        }, function (){}, 'html')
    }
</script>
</body>
</html>
