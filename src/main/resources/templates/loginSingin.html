<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background: url('https://images5.alphacoders.com/884/884848.png') no-repeat;
            background-size: cover;
            text-align:center;
        }
    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<header th:replace="fragments/header :: header">
</header>
<div class="container">
    <div class="row mt-5">
        <div class="col">
            <p th:if="${loginError}" class="error"style="color:red; font-weight: bold;">Pogrešan username ili password</p>
            <form th:action="@{/login}" class="form-horizontal" method="post" onsubmit="Validacija()">
                <h1>Logovanje</h1>
                <div class="form-group">
                    <label>Korisničko ime:</label>
                    <input type="text" class="form-control" name="username" id="usernanme" placeholder="Unesite korisničko ime" required>

                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password"
                           placeholder="Unesite šifru" required>

                </div>
                <button type="submit" class="btn btn-primary">Ulogujte se</button>
            </form>
        </div>
        <div class="col"></div>

        <div class="col">
            <form th:action="@{/registracija}" th:object="${korisnik}" class="form-horizontal" method="post">
                <h1>Registracija</h1>
                <div class="form-group">
                    <label for="korisnicko">Korisničko ime:</label>
                    <input type="text" class="form-control" id="korisnicko" name="username" placeholder="Unesite korisničko ime" required>
                </div>
                <div class="form-group">
                    <label for="regSifra">Šifra:</label>
                    <input type="password" class="form-control" id="regSifra" name="password" placeholder="Unesite šifru" required>
                    <!--                    <small id="kHelp" class="form-text text-muted"></small>-->
                </div>
                <div class="form-group">
                    <label for="ime">Ime:</label>
                    <input type="text" class="form-control" id="ime" name="ime" placeholder="Unesite vaše ime" required>
                </div>
                <div class="form-group">
                    <label for="prezime">Prezime:</label>
                    <input type="text" class="form-control" id="prezime" name="prezime" placeholder="Unesite vaše prezime" required>
                </div>
                <div class="form-group">
                    <label for="telefon">Telefon:</label>
                    <input type="tel" class="form-control" id="telefon" name="telefon" placeholder="Unesite broj mobilnog telefona" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Unesite e-mail adresu" required>
                </div>
                <div class="form-group">
                    <label for="adresa">Adresa</label>
                    <input type="text" class="form-control" id="adresa" name="adresa" placeholder="Unesite adresu za dostavu" required>
                </div>
                <div class="form-group">
                    <input type="hidden" value="korisnik" class="form-control" name="tip">
                </div>
                <button type="submit" class="btn btn-primary">Registrujte se</button>
            </form>
        </div>
        <div class="col"></div>

    </div>
    <hr/>
    <footer>
        <p>2020 - ITS IT - grupa F</p>
    </footer>
</div>




<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
