<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .update-form{
            padding: 10px;
            width: 25%;
            margin: 0px auto;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand">Restoran F</a>
</nav>

<form action="#"
      th:action="@{/proizvodi/edit}"
      th:object="${proizvod}"
      method="post">
    <label for="naziv">Naziv</label>
    <input type="text" th:field="*{naziv}" id="naziv" class="form-control" placeholder="Naziv" th:value="*{naziv}">
    <span th:if="${#fields.hasErrors('naziv')}" th:errors="*{naziv}"></span>
    <label for="opis">Opis</label>
    <input type="text" th:field="*{opis}" id="opis" class="form-control" placeholder="Opis" th:value="*{opis}">
    <span th:if="${#fields.hasErrors('opis')}" th:errors="*{opis}"></span>
    <label for="cena">Cena</label>
    <input type="text" th:field="*{cena}" id="cena" class="form-control" placeholder="Cena" th:value="*{cena}">
    <span th:if="${#fields.hasErrors('cena')}" th:errors="*{cena}"></span>
    <label for="slika">Slika</label>
    <input type="file" th:field="*{slika}" id="slika" class="form-control" placeholder="Slika" th:value="*{slika}">
    <span th:if="${#fields.hasErrors('slika')}" th:errors="*{slika}"></span>
    <input type="hidden" th:field="*{iDProizvod}" id="iDProizvod" class="form-control" placeholder="ID" th:value="*{iDProizvod}">
    <input type="submit" value="Update User">
</form>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
