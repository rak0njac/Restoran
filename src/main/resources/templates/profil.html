<p></p>

            <div th:switch="${korisnici}">
                <h2 th:case="null">Nema korisnika!</h2>
                <div th:case="*">
                    <h2>Korisnici</h2>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID korisnika</th>
                            <th>Ime</th>
                            <th>Prezime</th>
                            <th>Username</th>
                            <th>Telefon</th>
                            <th>Email</th>
                            <th>Adresa</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="korisnik : ${korisnici}">
                            <td th:text="${korisnik.iDKorisnik}"></td>
                            <td th:text="${korisnik.ime}"></td>
                            <td th:text="${korisnik.prezime}"></td>
                            <td th:text="${korisnik.username}"></td>
                            <td th:text="${korisnik.telefon}"></td>
                            <td th:text="${korisnik.email}"></td>
                            <td th:text="${korisnik.adresa}"></td>
                          <td> <a href="#" th:href="@{korisnici/delete/} + ${korisnik.iDKorisnik}">Obriši</a></td>


                            <!-- <td><a th:href="@{/korisnik/delete/} + ${korisnik.iDKorisnik}" class="btn btn-primary">Obriši</a></td>-->
                           <!--<td><a th:href="|@{/korisnik/delete/{iDkorisnik}(iDKorisnik=${korisnik.iDKorisnik})}">Obriši</a></td>-->
                           <!-- <td><a href="/updateUser?iDKorisnik=${korisnik.iDKorisnik}">Izmeni</a></td>-->
                           <!-- <td><a href="/delete?iDKorisnik=${korisnik.iDKorisnik}">Obriši</a></td>-->
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>

            <form th:action="@{/korisnici/getKorisnik}" method="post">
                <table id="pretraga" border="2">
                    <tr>
                        <td>ID korisnika:</td>
                        <td><input type="text" name="iDKorisnik"><br></td>
                    </tr>
                    <tr>
                        <input type="submit" value="Pretraga" name="pretraga">
                    </tr>
                </table>
            </form>

            <form th:action="@{/korisnici/delete}" method="post">
                <table id="delete" border="2">
                    <tr>
                        <td>ID korisnika:</td>
                        <td><input type="text" name="iDKorisnik"><br></td>
                    </tr>
                    <tr>

                        <input type="submit" value="Delete" name="delete">

                    </tr>
                </table>
            </form>
