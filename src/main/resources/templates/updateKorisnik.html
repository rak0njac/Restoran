<form action="#"
      th:action="@{/korisnici/edit/{id}(id=${korisnik.iDKorisnik})}"
      th:object="${korisnik}"
      method="post">
    <label for="email">E-mail</label>
    <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="E-mail">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <label for="ime">Ime</label>
    <input type="text" th:field="*{ime}" id="ime" class="form-control" placeholder="Ime">
    <span th:if="${#fields.hasErrors('ime')}" th:errors="*{ime}"></span>
    <label for="prezime">Prezime</label>
    <input type="text" th:field="*{prezime}" id="prezime" class="form-control" placeholder="Prezime">
    <span th:if="${#fields.hasErrors('prezime')}" th:errors="*{prezime}"></span>
    <label for="adresa">Adresa</label>
    <input type="text" th:field="*{adresa}" id="adresa" class="form-control" placeholder="Adresa">
    <span th:if="${#fields.hasErrors('adresa')}" th:errors="*{adresa}"></span>
    <label for="telefon">Telefon</label>
    <input type="tel" th:field="*{telefon}" id="telefon" class="form-control" placeholder="Telefon">
    <span th:if="${#fields.hasErrors('telefon')}" th:errors="*{telefon}"></span>
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="Username">
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Password">
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    <label for="iDKorisnik">ID</label>
    <input type="text" th:field="*{iDKorisnik}" id="iDKorisnik" class="form-control" placeholder="ID">
    <span th:if="${#fields.hasErrors('iDKorisnik')}" th:errors="*{iDKorisnik}"></span>
    <input type="submit" value="Update User">
</form>
