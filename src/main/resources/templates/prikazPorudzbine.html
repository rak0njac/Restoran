}
.table {
    border-collapse: collapse !important;
    margin: 0px auto;
    width: 80%;
  }
  .table td,
  .table th {
    background-color: #fff !important;
  }

<body>
<header th:replace="fragments/header :: header">
</header>
<div>
    <div>
        <h2 style="color: white">Porudzbina</h2>
        <table class="table">
            <thead>
            <tr>
<!--                <th>ID porudzbine</th>-->
                <th>Proizvod</th>
                <th>Cena</th>
                <th>Kolicina</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="porudzbina_proizvod : ${porudzbina_proizvods}">
<!--                <td th:text="${porudzbina.iDPorudzbine}"></td>-->

               <!-- <td th:text="${porudzbina.otkazano}"></td>-->
                <td th:text="${porudzbina_proizvod.proizvod.getCena()}"></td>
                <td th:text="${porudzbina_proizvod.kolicina}"></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
